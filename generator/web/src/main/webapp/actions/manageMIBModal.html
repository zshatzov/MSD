<div class="modal-header" style="text-align: center;">
   <h4 style="color:white">Upload MIB File</h4>
</div>
<div class="modal-body">
   <div class="panel">
      <form name="ManageMIBFilesForm" ng-submit="uploadMIB(mibFile)" novalidate>
         <div class="form-group">
            <input type="file" ngf-select ng-model="mibFile"
               name="file" ng-required="true"  ngf-validate-fn="validate($file)">
         </div>
         <button class="btn btn-primary" type="submit" 
         		ng-disabled="!mibFile || ManageMIBFilesForm.$invalid">Upload</button>
      </form>
   </div>
   <table class="table table-striped table-condensed"
      st-table="mibFiles"  st-safe-src="rowCollection" title="Uploaded MIB File(s)">
      <caption class="text text-info" style="text-align: center;" >Uploaded MIB File(s)</caption>
      <thead>
         <tr>
            <th st-sort="mibFileName">File Name</th>
            <th>Primary</th>
            <th>Action</th>
         </tr>
      </thead>
      <tbody>
         <tr ng-repeat="row in mibFiles">
            <td>{{row.mibFileName}}</td>
            <td ng-if="row.primary"> 
              <span class="glyphicon glyphicon-thumbs-up"></span>
            </td>
            <td ng-if="!row.primary">
               <span class="glyphicon glyphicon-thumbs-down"></span>
            </td>
            <td>
               <button type="button" ng-click="delete(row)"
                  class="btn btn-sm btn-danger" title="Delete" ng-disabled="row.primary === true">	
               <i class="glyphicon glyphicon-remove-circle"></i>
               </button>
            </td>
         </tr>
      </tbody>
   </table>
</div>
<div class="modal-footer">
   <button type="button" class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
