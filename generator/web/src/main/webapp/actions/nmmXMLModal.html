<div class="modal-header" style="text-align: center;">
   <h4 style="color:white" for="file">Upload XML Files</h4>
</div>
<div class="modal-body">
   <div class="panel">
      <div class="panel panel-header">
         <div class="panel panel-title" style="text-align: center"><h4>Manage Common Data File(s)</h4></div>
      </div>
      <div class="panel panel-body">
         <form name="UploadCommonXMLFileForm" ng-submit="uploadCommon(commonFile)" novalidate>
            <div class="form-group">             
               <input type="file" ngf-select ng-model="commonFile"
                     name="file" ngf-validate-fn="validate($file)">
            </div>
            <button type="submit" class="btn btn-primary"
            		ng-disabled="!commonFile || UploadCommonXMLFileForm.$invalid">Upload</button>	  
         </form>
         <table class="table table-striped table-bordered table-condensed" 
               st-table="commonFiles"  st-safe-src="commonRowCollection">
               <caption class="text text-info" style="text-align: center;" >Uploaded Common Data File(s)</caption>
               <thead>
                  <tr>
                     <th>File Name</th>
                     <th>Date Uploaded</th>
                     <th>Action</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="row in commonFiles">
                     <td>{{row.fileName}}</td>
                     <td>{{row.uploadedDateFormatted}}</td>
                     <td style="text-align: center; margin: auto;">
                        <button type="button" ng-click="deleteCommon(row)"
                           class="btn btn-sm btn-danger" title="Delete">	
                        <i class="glyphicon glyphicon-remove-circle"></i>
                        </button>
                     </td>
                  </tr>
               </tbody>
        </table>
      </div>
   </div>
   <div class="panel">
      <div class="panel panel-header">
         <div class="panel panel-title" style="text-align: center"><h4>Manage NMM XML File</h4></div>
      </div>
      <div class="panel panel-body">
         <form name="UploadNMMXMLFileForm" ng-submit="uploadNMM(nmmFile)" novalidate>
             <div class="form-group" >
                <input type="file" ngf-select ng-model="nmmFile"
                   name="file" ng-required="true"  ngf-validate-fn="validate($file)">
             </div>
             <button type="submit" class="btn btn-primary"
                	 ng-disabled="!nmmFile || UploadNMMXMLFileForm.$inavlid">Upload</button>	 	
         </form>
         <table class="table table-striped table-bordered table-condensed" 
            st-table="nmmFiles" st-safe-src="nmmRowCollection">
            <caption class="text text-info" style="text-align: center;">Uploaded NMM XML File</caption>
            <thead>
               <tr>
                  <th>File Name</th>
                  <th>Date Uploaded</th>
                  <th>Action</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="row in nmmFiles">
                  <td>{{row.fileName }}</td>
                  <td>{{row.uploadedDateFormatted}}</td>
                  <td style="text-align: center; margin: auto;">
                     <button type="button" ng-click="deleteNMM(row)"
                        class="btn btn-sm btn-danger" title="Delete">	
                     <i class="glyphicon glyphicon-remove-circle"></i>
                     </button>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
<div class="modal-footer">
   <button type="button" class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
