<div class="modal-header">
	<h4 style="color:white" class="text-center">Upload Help File</h4>
</div>
<div class="modal-body"> 
  	 <form name="UploadHelpFileForm" ng-submit="upload(helpFile)" novalidate>
  	 	<div class="form-group">
            <input type="file" ngf-select ng-model="helpFile"
                  name="file" ng-required="true"  ngf-validate-fn="validate($file)">
        </div>        
        <button type="submit" class="btn btn-primary"       		 
      		 ng-disabled="!helpFile || UploadHelpFileForm.$invalid">Upload</button>
     </form>
</div> 
<div class="modal-footer">
	<button type="button" class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
