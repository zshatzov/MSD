<div class="apg-dashboard-tab" ng-controller="GeneratedProjectCtrl">
   <form name="generatedForm">
      <table class="table table-striped table-hover table-condensed"
      			st-table="generatedProjects"  st-safe-src="rowCollection">
         <thead>
            <tr>
               <th st-sort="name">Project Name</th>
               <th st-sort="type">Project Type</th>
               <th st-sort="createdDate">Date Created</th>
               <th st-sort="lastModified">Date Modified</th>
               <th>Actions</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="row in generatedProjects">
               <td>{{row.name}}</td>
               <td>{{row.type}}</td>
               <td>{{row.createdDateFormatted | date: 'medium' }}</td>
               <td>{{row.lastModified | date: 'medium'}}</td>
               <td>               
	               	<input type="submit" value="Edit" ng-click="open(row)" 
	               				class="btn btn-success" />  
	               	       			
	               	<span class="btn-group">		
	                    <button type="button" class="btn btn-primary dropdown-toggle"
	                     		 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
	                             value="DownLoad">Download<span class="glyphicon glyphicon-menu-down" 
	                             		aria-hidden="true"></span>
	                    </button>
	                    <ul class="dropdown-menu">
	                        <li>
	                           <a ng-href="{{downloadProject(row)}}">Project </a>
	                        </li>
	                        <li>
	                           <a data-toggle="modal" ng-click="downloadPlugin(row)">Plugin</a>
	                        </li>
	                   </ul> 
	               </span>
            </tr>
         </tbody>
      </table>
   </form>
</div>
