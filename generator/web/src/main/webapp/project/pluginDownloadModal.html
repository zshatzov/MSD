<div class="modal-header">
   <h4 style="color:white; text-align: center;">Download Plugin</h4>
</div>
<div class="modal-body">
   <table class="table table-striped table-condensed" 
      st-table="generatedPlugins"  st-safe-src="rowCollection" >
      <caption style="text-align: center;">
      		<h4 class="text text-info">Plugin: {{pluginName}}</h4>
      </caption>
      <thead>
       <tr>
          <th st-sort="pluginVersion" class="cursorPointer">Version</th>
          <th>Generated Date</th>
          <th>Actions</th>
       </tr>
      </thead>
      <tbody>
         <tr ng-repeat="row in generatedPlugins">
            <td>{{ row.pluginVersion }}</td>
            <td>{{ row.lastModifiedFormatted | date: 'medium' }}</td>
            <td> 
              <a class="btn btn-primary" ng-href="{{downloadPlugin(row)}}">Download</a> 
              <button type="button" class="btn btn-danger"               			  
               		ng-click="deletePlugin(row)" 
               		ng-disabled="generatedPlugins.length === 1">Delete</button> 
            </td>
         </tr>
      </tbody>
      <tfoot>
         <tr>
            <td colspan="3" class="text-center">
               <div st-pagination="" st-items-by-page="itemsPerPage"
                  st-displayed-pages="pages"></div>
            </td>
         </tr>
      </tfoot>
   </table> 
</div>
<div class="modal-footer">
   <button type="button" class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
