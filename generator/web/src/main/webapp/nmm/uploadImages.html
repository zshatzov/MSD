<div class="panel panel-default" style="border: none;">
	<div class="panel panel-body">		 
		<form name="AddImageGroupForm"
			ng-submit="addImageGroup(newImageGroup)" novalidate>
			<label for="newImageGroup" class="required form-group" 
			style="margin-right: 5em;">Add Image Group</label>
			<input type="text" name="newImageGroup" ng-model="newImageGroup"
				ng-minlength="2" ng-maxlength="20"
				placeholder="Enter Image Group Name" ng-required="true"
				style="width: 20%">
			<button type="submit" class="btn btn-primary"
				ng-disabled="AddImageGroupForm.newImageGroup.$invalid">Add</button>
		</form> 
	</div>
	<div class="panel panel-footer" style="background: #e0e0d1">
		<!-- ===== Usage Simple ===== -->
		<ad-tree-browser class="ad-border-default" bordered="false"
				tree-name="imagesTree"
				tree-root="images" child-node="image" children-padding="10"
				node-header-url="/nmm/treeHeader.html"
				node-template-url="/nmm/treeNode.html" />
	</div>
</div>
